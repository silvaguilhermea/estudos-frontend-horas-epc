<h1 class="mt-4">Atividades</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ docAutomacao?.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #docAutomacaoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cadastro salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" *ngIf="!docAutomacao?.id">
                <div class="form-group">
                    <label>Área: </label>
                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="area">
                        <option value="">Selecione...</option>
                        <option *ngFor="let area of areas"
                                [ngValue]="area">
                            {{ area?.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" *ngIf="docAutomacao?.id">
                <div class="form-group">
                    <label>Área: </label>
                    <input type="text" [(ngModel)]="this.nomeArea" name="area" class="form-control" disabled="true">
                </div>
            </div>

            <div class="col-md-4" *ngIf="!docAutomacao?.id">
                <div class="form-group">
                    <label>Projeto: </label>
                    <select class="form-control" (click)="listaProjetos()"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.projeto">
                        <option value="">Selecione...</option>
                        <option *ngFor="let projeto of projetosFiltrados" 
                                [ngValue]="projeto">
                            {{ area?.name == projeto.area?.name ? projeto?.name : '' }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" *ngIf="docAutomacao?.id">
                <div class="form-group">
                    <label>Projeto: </label>
                    <input type="text" [(ngModel)]="this.nomeProjeto" name="projeto" class="form-control" disabled="true">
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="form-group">
                    <label>Atividade:</label>
                    <input type="text" class="form-control" [(ngModel)]="docAutomacao.name" name="atividade">
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="col-md-4" *ngIf="!docAutomacao?.id">
                <div class="form-group">
                    <label>Setor: </label>
                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.setor">
                        <option value="">Selecione...</option>
                        <option *ngFor="let setor of setores" 
                                [ngValue]="setor">
                            {{ setor?.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" *ngIf="docAutomacao?.id">
                <div class="form-group">
                    <label>Setor: </label>
                    <input type="text" [(ngModel)]="this.nomeSetor" name="setor" class="form-control" disabled="true">
                </div>
            </div>

            <div class="col-md-4" *ngIf="!docAutomacao?.id">
                <div class="form-group">
                    <label>Responsável: </label>
                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.usuario">
                        <option value="">Selecione...</option>
                        <option *ngFor="let usuario of usuarios" 
                                [ngValue]="usuario">
                            {{ usuario?.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" *ngIf="docAutomacao?.id">
                <div class="form-group">
                    <label>Responsável: </label>
                    <input type="text" [(ngModel)]="docAutomacao.usuario.name" name="responsavel" class="form-control" disabled="true">
                
                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.usuario">
                        <option selected [value]="">Selecione...</option>
                        <option *ngFor="let usuario of usuarios" 
                                [ngValue]="usuario">
                            {{ usuario?.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-4" *ngIf="!docAutomacao?.id">
                <div class="form-group">
                    <label>Status: </label>
                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.estado">
                        <option value="">Selecione...</option>
                        <option *ngFor="let estado of estados" 
                                [ngValue]="estado">
                            {{ estado?.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" *ngIf="docAutomacao?.id">
                <div class="form-group">
                    <label>Status: </label>
                    <input type="text" [(ngModel)]="docAutomacao.estado.name" name="status" class="form-control" disabled="true">

                    <select class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="docAutomacao.estado">
                        <option selected [value]="">Selecione...</option>
                        <option *ngFor="let estado of estados" 
                                [ngValue]="estado">
                            {{ estado?.name }}
                        </option>
                    </select>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!docAutomacao.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
    
                <button type="submit" class="btn btn-primary" *ngIf="docAutomacao.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
    
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
