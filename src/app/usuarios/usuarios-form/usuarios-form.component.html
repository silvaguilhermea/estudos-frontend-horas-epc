<h1 class="mt-4">Usuários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ usuario?.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cadastro salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="usuario.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [ngModel]="usuario.id" name="id" class="form-control" disabled="true">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro:</label>
                    <input type="text" class="form-control" 
                    name="dataCadastro" 
                    disabled="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.name" name="nmCompleto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="text" class="form-control" name="txEmail">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" class="form-control" name="nmUsuario">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control" name="txSenha">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!usuario.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="usuario.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
